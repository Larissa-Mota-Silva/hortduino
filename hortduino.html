<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HortDuino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header">
        <h1>
            <span style="color: #023a09;">HORT</span><span style="color: #517348;">DUINO</span>
        </h1>
        <p>Cuide das suas plantinhas e mantenha-as bem hidratadas e saudáveis!</p>
    </div>

    <!-- Containers das Plantinhas -->
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Plant Box 1 -->
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="plant-box">
                        <div class="plant">🌱</div>
                        <h3>1</h3>
                        <h4 class="plant-info">50%</h4>
                        <p class="plant-info">Última rega: 2 dias atrás</p>
                    </div>
                </div>
                <!-- Plant Box 2 -->
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="plant-box">
                        <div class="plant">🌿</div>
                        <h3>2</h3>
                        <h4 class="plant-info">75%</h4>
                        <p class="plant-info">Última rega: 1 dia atrás</p>
                    </div>
                </div>
                <!-- Plant Box 3 -->
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="plant-box">
                        <div class="plant">🌵</div>
                        <h3>3</h3>
                        <h4 class="plant-info">30%</h4>
                        <p class="plant-info">Última rega: 5 dias atrás</p>
                    </div>
                </div>
                <!-- Plant Box 4 -->
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="plant-box">
                        <div class="plant">🌸</div>
                        <h3>4</h3>
                        <h4 class="plant-info">60%</h4>
                        <p class="plant-info">Última rega: 3 dias atrás</p>
                    </div>
                </div>
            </div>
        </div>        
        <div class="footer">
            <p>&copy; Lumentech, Todos os direitos reservados</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
